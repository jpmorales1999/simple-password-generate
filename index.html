<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generate</title>
    <!-- My Styles -->
    <link rel="stylesheet" href="./css/styles.css">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
</head>

<body>

    <div class="container col-md-4 p-5">
        <div class="card p-4 bg-dark text-light">
            <div class="card-header">
                <h5 class="card-title">Generar Contraseña <i class="fa-solid fa-lock"></i></h5>
            </div>
            <div class="card-body">
                <div class="mb-3">
                    <label class="form-label">Longitud</label>
                    <input type="number" class="form-control" id="select" value="16">
                </div>
                <div class="mb-3 mt-4 text-center">
                    <input class="form-check-input" type="checkbox" id="simbolos">
                    <label class="form-check-label mx-2">
                        Símbolos
                    </label>
                    <input class="form-check-input" type="checkbox" id="numeros">
                    <label class="form-check-label mx-2">
                        Números
                    </label>
                    <input class="form-check-input" type="checkbox" id="mayusculas">
                    <label class="form-check-label mx-2">
                        Mayúsculas
                    </label>
                </div>
                <div class="mb-3">
                    <input class="form-control" type="text" id="password" disabled>
                </div>
                <div class="mb-3 mt-4">
                    <div class="row">
                        <button id="button" class="btn btn-primary">Generar <i class="fa-solid fa-key"></i></button>
                    </div>
                </div>
            </div>
        </div>
        <footer class="text-light text-center mt-4">
            <p>Todos los derechos reservados &copy; 2022</p>
        </footer>
    </div>

    <script src="js/index.js"></script>

</body>

</html>
